<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title | default('Chatbot App') }}</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <nav class="bg-blue-600 p-4">
        <div class="max-w-7xl mx-auto flex items-center justify-between">
            <a href="/" class="text-white text-xl font-semibold">Chatbot App</a>
            <div class="flex space-x-4">
                {% if current_user.is_authenticated %}
                    <a href="/chat" class="text-white">Chat</a>
                    <a href="/logout" class="text-white">Logout</a>
                {% else %}
                    <a href="/login" class="text-white">Login</a>
                    <a href="/signup" class="text-white">Sign Up</a>
                {% endif %}
            </div>
        </div>
    </nav>
    <main class="max-w-7xl mx-auto py-4">
        {% block content %}
        {% endblock %}
    </main>
</body>
</html>
