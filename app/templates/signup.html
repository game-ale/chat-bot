{% extends "base.html" %}

{% block content %}
<form method="POST" action="/signup" id="signupForm" class="max-w-lg mx-auto bg-white p-6 rounded-lg shadow-md">
    <h2 class="text-2xl font-bold text-center text-blue-600 mb-6">Create Your Account</h2>
    
    <div class="mb-4">
        <label for="name" class="block text-sm font-medium text-gray-700">Name</label>
        <input 
            type="text" 
            id="name" 
            name="name" 
            class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:ring-blue-500 focus:border-blue-500" 
            placeholder="John Doe" 
            required>
    </div>
    
    <div class="mb-4">
        <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
        <input 
            type="email" 
            id="email" 
            name="email" 
            class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:ring-blue-500 focus:border-blue-500" 
            placeholder="you@example.com" 
            required>
    </div>
    
    <div class="mb-4">
        <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
        <input 
            type="password" 
            id="password" 
            name="password" 
            class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:ring-blue-500 focus:border-blue-500" 
            placeholder="********" 
            required>
    </div>
    
    <div class="mb-4">
        <label for="confirm_password" class="block text-sm font-medium text-gray-700">Confirm Password</label>
        <input 
            type="password" 
            id="confirm_password" 
            name="confirm_password" 
            class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:ring-blue-500 focus:border-blue-500" 
            placeholder="********" 
            required>
    </div>
    
    <button 
        type="submit" 
        class="w-full bg-blue-600 text-white py-2 px-4 rounded-lg font-semibold hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500">
        Sign Up
    </button>
    
    <p class="text-center text-sm text-gray-600 mt-4">
        Already have an account? 
        <a href="/login" class="text-blue-600 hover:underline">Login</a>
    </p>
</form>
{% endblock %}

<!-- Link to the signup.js script -->
<script src="{{ url_for('static', filename='signup.js') }}"></script>
