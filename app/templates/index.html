{% extends "base.html" %}

{% block content %}
<div class="flex flex-col justify-center items-center min-h-screen bg-gray-100 text-center relative">
    <h1 class="text-4xl font-semibold text-gray-800 mb-4">Welcome to Chatbot App</h1>
    <p class="text-lg text-gray-600 mb-6">Your personal AI assistant is ready to chat with you!</p>

    <!-- Chatbot image with button overlay -->
    <div class="relative">
        <img src="{{ url_for('static', filename='image.jpg') }}" alt="Chatbot Image" class="mb-6">
        
        <!-- Start Chat button positioned upwards -->
        <a href="/chat" class="absolute top-160 left-1/2 transform -translate-x-1/2 px-6 py-3 bg-blue-600 text-white rounded-lg hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500">
            Start Chatting
        </a>
    </div>

</div>
{% endblock %}
